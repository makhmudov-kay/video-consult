<div
  class="notification-wrapper"
  [ngClass]="{ border: !isLast }"
  (click)="
    handleNavigateResume({
      link: notification.link,
      id: notification.id
    })
  "
>
  <div class="notification-wrapper__left">
    <span class="notification-wrapper__left__time">{{
      notification.created_at | formatDateFns | async
    }}</span>
    <span
      class="notification-wrapper__left__unread"
      *ngIf="!notification.showed"
      ><span class="notification-wrapper__left__unread__badge"></span>
      {{ "unreaded" | translate }}</span
    >
    <div class="notification-wrapper__left__title" [innerHTML]="
    'respondToYourApplication'
      | translate
        : {
            text: '<strong>' + notification.text + '</strong>'
          }
  ">
    </div>
  </div>
  <div class="notification-wrapper__right">
    <span nz-icon>
      <img src="./assets/images/icons/success.svg" alt="icon" />
    </span>
  </div>
</div>
