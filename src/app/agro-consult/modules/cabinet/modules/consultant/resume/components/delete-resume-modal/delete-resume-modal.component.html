<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzFooter]="null"
>
  <ng-container *nzModalContent>
    <div class="has-active">
      <h3 class="has-active__title">
        {{ "confirmationDeleteResumeTitle" | translate }}
      </h3>
      <p class="has-active__text">
        {{ "deleteResumeText" | translate }}
      </p>
      <div class="has-active__btn">
        <button
          #submitBtn
          nz-button
          [azAsyncClick]="{
            function: handleOk.bind(this),
            nzButton: submitBtn
          }"
          nzSize="large"
        >
          {{ "delete" | translate }}
        </button>
        <button
          nz-button
          nzSize="large"
          class="cancel"
          (click)="handleCancel()"
        >
          {{ "cancellation" | translate }}
        </button>
      </div>
    </div>
  </ng-container>
</nz-modal>
