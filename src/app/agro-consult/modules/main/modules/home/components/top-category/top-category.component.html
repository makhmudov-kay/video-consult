<ng-container *ngIf="topCategory$ | async as topCategory">
  <div class="top-category" *ngIf="topCategory.length">
    <h4 class="title">{{ "topCategories" | translate }}</h4>
    <div class="top-category__content">
      <swiper
        [slidesPerView]="1.5"
        [spaceBetween]="10"
        [breakpoints]="{
          '576': {
            slidesPerView: 2.5,
            spaceBetween: 15
          },
          '768': {
            slidesPerView: 3,
            spaceBetween: 20
          },
          '992': {
            slidesPerView: 4,
            spaceBetween: 30
          }
        }"
        class="top-category__content__swiper"
      >
        <ng-template swiperSlide *ngFor="let category of topCategory">
          <az-top-category-card [category]="category"></az-top-category-card>
        </ng-template>
      </swiper>
    </div>
  </div>
</ng-container>
